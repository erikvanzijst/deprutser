<!DOCTYPE html>
<!-- A simple site for a simple company -->
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      text-align: center;
    }

    .terminal {
      background-color: #1e1e1e;
      color: #00ff00;
      padding: 40px 20px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      font-family: "Courier New", Courier, monospace;
      width: 50%;
      margin-top: 150px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #333;
      position: relative;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      position: absolute;
      top: 8px;
      left: 16px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red {
      background-color: #ff5f57;
    }

    .dot.yellow {
      background-color: #ffbd2e;
    }

    .dot.green {
      background-color: #28c840;
    }

    .terminal-content {
      display: inline-block;
      white-space: nowrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00ff00;
      margin-left: 5px;
      animation: blink 1s steps(1, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="deprutser_logo.png" class="center">
  <div class="terminal">
    <div class="window-controls">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="terminal-content">
      Prutsers heb je overal<span class="cursor"></span>
    </div>
  </div>
</body>
</html>
